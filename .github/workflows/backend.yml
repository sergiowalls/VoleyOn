name: Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
    - backend
  pull_request:
    branches: [ "main" ]
    paths:
    - backend

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.13
        cache: pipenv
    - name: Install pipenv
      run: pip install pipenv
    - name: Install Dependencies
      run: pipenv install --deploy
    - name: Run Tests
      run: python manage.py test
