name: Frontend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - frontend/**
      - .github/workflows/frontend.yml
  pull_request:
    branches: [ "main" ]
    paths:
      - frontend/**
      - .github/workflows/frontend.yml
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ./frontend/.nvmrc
      - run: npm run lint
      - run: npm run build